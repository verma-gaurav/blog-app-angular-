<h1 mat-dialog-title>New Blog</h1>
<form class="main" [formGroup]="blogForm" (ngSubmit)="submitBlog()">
  <h2>Title</h2>
  <input formControlName="title" name="title" placeholder="Blog Title" />
  <h2>Description</h2>
  <input formControlName="desc" name="title" placeholder="Blog Description" />
  <button class="submit-btn" (click)="closeDialog()">Submit</button>
</form>
